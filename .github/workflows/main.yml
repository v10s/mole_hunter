# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Run a one-line script
      run: echo Hello, world!

    # Runs a set of commands using the runners shell
    - name: Run a multi-line script
      run: |
        wget "https://www.designite-tools.com/static/download/DJE/DesigniteJava.jar"
        git clone https://github.com/DotNetOpenAuth/DotNetOpenAuth.git
        java -jar DesigniteJava.jar -i DotNetOpenAuth/ -o ./ -f XML
        curl -X PUT -H "repository-link: https://www.youtube.com/" -H"Authorization: Token a1234c8c6d79c9a3f00e3a8c232ccde516845f7c" -H "username: vishvajeet11gfs@gmail.com" -H "Content-Type: multipart/form-data" --url "https://qscored.com/api/upload_project/file.xml?is_open_access=on&version=1.3.8&project_name=DotAction12" -F "file=@DotNetOpenAuth.xml" 
        
